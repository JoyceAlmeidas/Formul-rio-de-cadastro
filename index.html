<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaŕio de Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css " media="all">
</head>

<body>
    <div id="form">
        <form action="#">
            <h1 class="title">Registro de Usuário</h1>

            <label for="inome">Nome</label>
            <div>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" size="40"  required>
            </div>

            <label for="iemail">Email</label>
            <div>
                <input type="email" name="email" id="iemail" placeholder="Digite seu email" size="40" required>
            </div>

            <label for="itel">Telefone</label>
            <div>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxx-xxxx" size="40" required>
            </div>

            <div class="botao">
                <a href=""><input type="submit" value="Enviar"></a>
            </div>
        </form>

    </div>

</body>

</html>
